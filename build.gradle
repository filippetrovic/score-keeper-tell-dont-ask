plugins {
    id 'java'
}

group 'software.crafting.serbia'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testCompile "junit:junit:4.12"
    testCompile "org.mockito:mockito-core:2.23.4"
    testCompile "org.assertj:assertj-core:3.9.0"
}
